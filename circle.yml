version: 2

jobs:
  install:
    docker:
      - image: circleci/node:8.7
    steps:
      - checkout
      - restore_cache:
          key: v2-node8-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install node dependencies
          command: |
            if [ ! -d ./node_modules ]; then
              yarn --pure-lockfile
            fi
      - save_cache:
          key: v2-node8-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - restore_cache:
          key: bower-deps-{{ checksum "bower.json" }}
      - run:
          name: Install bower dependencies
          command: |
            yarn global add bower
            npx bower i
      - save_cache:
          key: bower-deps-{{ checksum "bower.json" }}
          paths:
            - ./bower_components

  test:
    docker:
      - image: circleci/node:8.7-browsers
        environment:
          JOBS: 2

    steps:
      - checkout
      - restore_cache:
          key: v2-node8-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: bower-deps-{{ checksum "bower.json" }}
      - run:
          name: greenkeeper-lockfile
          command: yarn global add greenkeeper-lockfile@1
      - run:
          name: Add Yarn global bin to path
          command: echo 'export PATH=$PATH:`yarn global bin`' >> $BASH_ENV
      - run:
          name: greenkeeper-lockfile-update
          command: greenkeeper-lockfile-update
      - run:
          name: Test
          environment:
            CIRCLE_TEST_REPORTS: test-results
          command: npx ember test
      - run:
          name: greenkeeper-lockfile-upload
          command: greenkeeper-lockfile-upload
      - store_test_results:
          path: test-results/

  deploy:
    docker:
      - image: circleci/node:8.7
        environment:
          JOBS: 2
    steps:
      - checkout
      - restore_cache:
          key: v2-node8-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: bower-deps-{{ checksum "bower.json" }}
      - add_ssh_keys:
          fingerprints:
            - "46:1b:e7:bf:91:16:06:e2:79:99:fd:3d:00:c1:28:0a"
      - run:
         name: Deploy to GitHub Pages
         command: |
            git config --global user.email "deploy@circleci"
            git config --global user.name "deploy"
            npx ember deploy production

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
